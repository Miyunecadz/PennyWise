<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>PennyWise | Home</title>
</head>

<body>
    <div class="container-fluid">
        <!-- As a heading -->
        <nav class="navbar navbar-dark bg-primary mb-4">
            <ul class="navbar-nav mr-auto">
                <span class="navbar-brand mb-0 h1">PennyWise</span>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="#">
                        <img class="rounded-circle"
                            src="https://tinyfac.es/data/avatars/475605E3-69C5-4D2B-8727-61B7BB8C4699-500w.jpeg"
                            width="30" height="30" alt="">
                    </a>
                    <span class="navbar-text"> Arman Masangkay</span>
                </li>
            </ul>

        </nav>

        <!--This is the body where all goals will be shown-->
        <div class="container">

            <h1 class="display-4 text-center mb-4">Goals</h1>
            <!---Sample goal-->
            <div class="card" style="width: 18rem;">
                <img src="https://via.placeholder.com/468x300?text=image-goal-here" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">Toy Car</h5>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25/100</div>
                    </div>
                    <a href="#" class="btn btn-outline-success btn-lg btn-block mt-5">Add money</a>
                </div>
            </div>

        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
