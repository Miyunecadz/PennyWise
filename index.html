<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>PennyWise | Home</title>

    <!--This style is used for Add goal button to create a circular version of the bootstrap button-->
    <style type="text/css"> 
        .btn-circle.btn-sm { 
            width: 30px; 
            height: 30px; 
            padding: 6px 0px; 
            border-radius: 15px; 
            font-size: 8px; 
            text-align: center; 
        } 
        .btn-circle.btn-md { 
            width: 50px; 
            height: 50px; 
            padding: 7px 10px; 
            border-radius: 25px; 
            font-size: 10px; 
            text-align: center; 
        } 
        .btn-circle.btn-xl { 
            width: 70px; 
            height: 70px; 
            padding: 10px 16px; 
            border-radius: 35px; 
            font-size: 12px; 
            text-align: center; 
        } 
    </style> 



</head>

<body>
    <div class="container-fluid">
        <!-- As a heading -->
        <nav class="navbar navbar-dark bg-primary mb-4">
            <ul class="navbar-nav mr-auto">
                <!--This is where the logo should be-->
                <span class="navbar-brand mb-0 h1"><a class="navbar-brand" href="#">
                        <img src="src/logo.svg" width="30" height="30" alt="">
                    </a>
                    PennyWise</span>
            </ul>

            <!---This is for the profile on the left side of the navbar-->
            <!-- <ul class="navbar-nav"> -->
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
                            <span class="navbar-text" >
                                <img class="rounded-circle"
                                    src="https://tinyfac.es/data/avatars/475605E3-69C5-4D2B-8727-61B7BB8C4699-500w.jpeg"
                                    width="30" height="30" alt="">     
                         Arman Masangkay</span>
                    </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropDown">

                                <img src="src/icons/box-arrow-right.svg" alt="" width="22" height="22" >
                                Log me out
                            </a>
                            
                        </div>
                   
                    </div>
            <!-- </ul> -->
        </nav>
    </div>




    <!--This is the body where all goals will be shown-->
    <div class="container">

        <h1 class="display-4 mb-4">Goals</h1>
        <div class="row">
            <!---Sample goal 1-->
            <div class="col-sm mb-3">
                <div class="card">
                    <img src="https://via.placeholder.com/468x300?text=image-goal-here" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Sample Goal</h5>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25/100
                            </div>
                        </div>
                        <a href="#" class="btn btn-outline-success btn-lg btn-block mt-5">Add money</a>
                    </div>
                </div>
            </div>

            <!---Sample goal 2-->
            <div class="col-sm mb-3">
                <div class="card" >
                    <img src="https://via.placeholder.com/468x300?text=image-goal-here" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Sample 2</h5>
                        <p class="card-text">This is a sample goal with some description </p>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25/100
                            </div>
                        </div>
                        <a href="#" class="btn btn-outline-success btn-lg btn-block mt-5">Add money</a>
                    </div>
                </div>
            </div>
            <div class="col-sm mb-3 align-self-center">
            <!--Add goal button-->
            <div class="text-center">
                <button type="button" class="btn btn-primary btn-circle btn-xl">
                     <img src="src/icons/plus.svg" alt="add goal" class="img-fluid" >
                </button>
            </div>
            </div>
        </div>

    </div>
